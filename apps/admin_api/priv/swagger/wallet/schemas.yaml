WalletSchema:
  description: "The object schema for a wallet"
  type: object
  properties:
    object:
      type: string
    socket_topic:
      type: string
    address:
      type: string
    name:
      type: string
    identifier:
      type: string
    metadata:
      type: object
    encrypted_metadata:
      type: object
    enabled:
      type: boolean
    user_id:
      type: string
    user:
      $ref: '../user/schemas.yaml#/UserSchema'
    account_id:
      type: string
    account:
      $ref: '../account/schemas.yaml#/AccountSchema'
    balances:
      type: array
      items:
        $ref: '#/BalanceSchema'
  required:
    - object
    - socket_topic
    - address
    - name
    - identifier
    - metadata
    - encrypted_metadata
    - user_id
    - user
    - account_id
    - account
    - balances
    - enabled
  example:
    data:
      object: "wallet"
      socket_topic: "wallet:XXX123"
      address: "XXX123"
      name: "primary"
      identifier: "primary"
      metadata: {}
      encrypted_metadata: {}
      enabled: true
      user_id: "usr_01cbfg6v9thrc3sd9m1v4gazjv"
      user: {}
      account_id: null
      account: null
      balances:
        - amount: 0
          token:
            object: "token"
            id: "tok_BTC_01cbffybmtbbb449r05zgfct2h"
            symbol: "BTC"
            name: "Bitcoin"
            subunit_to_unit: 100000000000000000

BalanceSchema:
  description: "The object schema for a balance"
  type: object
  properties:
    object:
      type: string
    token:
      type: object
      $ref: '../token/schemas.yaml#/TokenSchema'
    amount:
      type: number
  required:
    - object
    - token
    - amount
  example:
    object: "balance"
    token:
      object: "token"
      id: "tok_BTC_01cbffybmtbbb449r05zgfct2h"
      symbol: "BTC"
      name: "Bitcoin"
      subunit_to_unit: 100000000000000000
    amount: 100
