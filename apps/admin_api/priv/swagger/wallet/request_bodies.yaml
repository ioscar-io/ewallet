WalletAllBody:
  description: The parameters to use for listing the wallets
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          page:
            type: integer
            minimum: 1
          per_page:
            type: integer
            minimum: 1
          search_term:
            type: string
          sort_by:
            type: string
          sort_dir:
            type: string
            enum: ["asc", "desc"]
        example:
          page: 1
          per_page: 10
          search_term: ""
          sort_by: "field_name"
          sort_dir: "asc"
WalletAccountBody:
  description: The parameters to use for listing the wallets for an account
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          id:
            type: string
          page:
            type: integer
            minimum: 1
          per_page:
            type: integer
          sort_by:
            type: string
          sort_dir:
            type: string
            enum: ["asc", "desc"]
        example:
          id: "acc_01ca2p8jqans5aty5gj5etmjcf"
          page: 1
          per_page: 10
          sort_by: "field_name"
          sort_dir: "asc"
WalletUserBody:
  description: The parameters to use for listing the wallets for a user
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          id:
            type: string
          page:
            type: integer
            minimum: 1
          per_page:
            type: integer
            minimum: 1
          sort_by:
            type: string
          sort_dir:
            type: string
            enum: ["asc", "desc"]
        example:
          id: usr_01cc02x0v98qcctvycfx4vsk8x
          page: 1
          per_page: 10
          sort_by: "field_name"
          sort_dir: "asc"
WalletGetBody:
  description: The parameters to use for retrieving a wallet by its address
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          address:
            type: string
        required:
          - address
        example:
          address: "ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
WalletEnableOrDisableBody:
  description: The parameters to use to enable or disable a wallet.
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          address:
            type: string
          enabled:
            type: boolean
        required:
          - address
          - enabled
        example:
          address: "ce3982f5-4a27-498d-a91b-7bb2e2a8d3d1"
          enabled: false
WalletCreateBody:
  description: The parameters to use for creating a wallet
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        example:
          name: "My Wallet"
          identifier: "secondary"
          user_id: "usr_01cbfg6v9thrc3sd9m1v4gazjv"
        oneOf:
          - properties:
              name:
                type: string
              identifier:
                type: string
                enum: ["burn", "secondary"]
              provider_user_id:
                type: string
            required:
              - name
              - identifier
              - provider_user_id

          - properties:
              name:
                type: string
              identifier:
                type: string
                enum: ["burn", "secondary"]
              user_id:
                type: string
            required:
              - name
              - identifier
              - user_id

          - properties:
              name:
                type: string
              identifier:
                type: string
                enum: ["burn", "secondary"]
              account_id:
                type: string
            required:
              - name
              - identifier
              - account_id
TransactionConsumptionAllForWalletBody:
  description: The parameters to use for listing the consumptions for a wallet
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          address:
            type: string
          page:
            type: integer
            minimum: 1
          per_page:
            type: integer
            minimum: 1
          search_terms:
            type: object
          sort_by:
            type: string
          sort_dir:
            type: string
            enum: ["asc", "desc"]
        required:
          - address
        example:
          address: "232454354"
          page: 1
          per_page: 10
          search_terms: {}
          sort_by: "created_at"
          sort_dir: "desc"
