PaginatedRequestBody:
  description: The default parameters to use when querying a paginated resource
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          page:
            type: integer
            minimum: 1
          per_page:
            type: integer
            minimum: 1
          search_term:
            type: string
          match_all:
            $ref: 'schemas.yaml#/AdvancedFilteringSchema'
          match_any:
            $ref: 'schemas.yaml#/AdvancedFilteringSchema'
          sort_by:
            type: string
          sort_dir:
            type: string
            enum: ["asc", "desc"]
        example:
          page: 1
          per_page: 10
          match_all: []
          match_any: []
          sort_by: "created_at"
          sort_dir: "desc"
