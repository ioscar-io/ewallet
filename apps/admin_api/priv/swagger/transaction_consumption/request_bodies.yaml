TransactionConsumptionAllBody:
  description: The parameters to use for listing the consumptions
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          page:
            type: integer
            minimum: 1
          per_page:
            type: integer
            minimum: 1
          search_term:
            type: string
          search_terms:
            type: object
          sort_by:
            type: string
          sort_dir:
            type: string
            enum: ["asc", "desc"]
        example:
          page: 1
          per_page: 10
          search_term: ""
          sort_by: "created_at"
          sort_dir: "desc"

GetConsumptionRequestBody:
  description: Get a consumption using the specified ID.
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          id:
            type: string
        required:
          - id
        example:
          id: "txc_01abfg5m2ee06kzm8tbysfmmw5"

ConsumptionConfirmationRequestBody:
  description: Approve or reject a consumption using the specified ID.
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          id:
            type: string
        required:
          - id
        example:
          id: "txn_01cbfg5m2ee06kzm8tbysfmmw5"
