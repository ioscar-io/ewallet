ConfigurationGetBody:
  description: The parameters to use for listing the configuration settings
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          page:
            type: integer
            minimum: 1
          per_page:
            type: integer
            minimum: 1
          sort_by:
            type: string
          sort_dir:
            type: string
            enum: ["asc", "desc"]
        example:
          page: 1
          per_page: 10
          search_term: ""
          sort_by: "field_name"
          sort_dir: "asc"
ConfigurationUpdateBody:
  description: The parameters to update the configuration settings
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        type: object
        additionalProperties: true
        example:
          base_url: "https://example.com"
          email_adapter: "local"
